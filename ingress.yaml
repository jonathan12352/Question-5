apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: ingress
 annotations:
   kubernetes.io/ingress.class: kong
spec:
 rules:
 - http:
     paths:
     - path: /v1/tasks/task
       pathType: Prefix
       backend:
         service:
           name: rabbitmqproducer
           port:
             number: 31290
     - path: /v1/hello
       pathType: Prefix
       backend:
         service:
           name: hellov1
           port:
             number: 8080